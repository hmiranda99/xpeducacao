<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If else</title>
</head>

<body>

    <script>
        var a = 50;
        var b = 50;

        if(a > b){
            console.log("a maior do que b");
        } else if(a < b){
            console.log("a menor do que b");
        } else{
            console.log("a é igual a b");
        }


        var c = 40;
        var d = 50;

        if(c >= d){
            console.log("c é maior ou igual a d");
        } else if(c <= d){
            console.log("c é menor ou igual a d");
        }


        var f = 10;
        var g = 10;

        if(f === g){
            console.log("f é idêntico a g");
        } 
        
        if(f !== g){
            console.log("f é diferente de g");
        }
    </script>

</body>

</html>
