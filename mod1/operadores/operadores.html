<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operadores</title>
</head>

<body>

    <script>
        var soma = 4 + 2;
        console.log('Soma 4 + 2 = ', soma);

        var subtracao = 5 - 3;
        console.log('Subtração 5 - 3 = ', subtracao);

        var multiplicacao = 5 * 4;
        console.log('Multiplicação 5 x 4 = ', multiplicacao);

        var divisao = 20 / 4;
        console.log('Divisão 20/4 = ', divisao);

        var resto = 20 % 3;
        console.log('Resto 20%3 = ', resto);

        //três elevado a quatro
        var potenciacao = 3 ** 4;
        console.log('Potenciação 3ˆ4 = ', potenciacao)

        //precedencia
        var a = 10;
        var b = 80;
        var resultado = (a + b) / (8 + 2);

        //incremento
        var incremento = 11;
        incremento = incremento + 1;
        incremento++;
        console.log(incremento);

        //decremento
        var decremento = 10;
        decremento = decremento - 1;
        decremento--;
        console.log(decremento);
    </script>

</body>

</html>
