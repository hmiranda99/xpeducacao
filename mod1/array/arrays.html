<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
</head>
<body>

    <script>
        var carros = ['Compass', 'Renegade', 'IX35'];

        var primeiroCarro = carros[0];
        var segundoCarro = carros[1];
        var terceiroCarro = carros[2];

        console.log(carros);
        console.log('Primeiro carro: ', primeiroCarro);
        console.log('Segundo carro: ', segundoCarro);
        console.log('Terceiro carro: ', terceiroCarro);

        carros[2] = 'Argo';
        console.log(carros[2]);

        console.log('Tamanho do array: ', carros.length);
        console.log('Ultimo elemento do array: ', carros[carros.length -1]);
        
        carros[3] = 'HB20';
        console.log('Ultimo elemento do array: ', carros[carros.length -1]);
        
        carros[carros.length] = 'Civic';
        console.log('Ultimo elemento do array: ', carros[carros.length -1]);

        //adiciona um elemento ao fim da lista
        carros.push('Mercedes');
        console.log(carros);

        //remove o ultimo elemento da lista
        console.log(carros.pop());
        console.log(carros);

        //inserir no inic√≠o da lista
        carros.unshift('Helena');
        console.log(carros);
        
        //remover o primeiro elemento
        console.log(carros.shift());
        console.log(carros);
        
    </script>
    
</body>
</html>
