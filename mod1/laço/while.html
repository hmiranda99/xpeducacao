<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laço While</title>
</head>

<body>

    <script>
        var nomes = ['Gael', 'João', 'Helena', 'Maria', 'Mateus', 'Fifi', 'Frida', 'Ana', 'Tiquinho'];

        var i = 0;

        while (i < nomes.length) {
            console.log(nomes[i]);
            i++;
        }
    </script>

</body>
