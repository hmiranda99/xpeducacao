<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Variáveis</title>
</head>

<body>

    <script>
        //declarando variáveis
        var abacate = 2;
        var melancia = 3;

        //declaração da variável da soma
        var totalFutasSacola = abacate + melancia;
        console.log(totalFutasSacola);

        //sobrescrevendo a variável
        abacate = 5;

        //somando novamente
        totalFutasSacola = abacate + melancia;
        console.log(totalFutasSacola);
    </script>

</body>

</html>
