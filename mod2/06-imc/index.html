<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>IMC</title>
</head>
<body>
    <!-- &nbsp; para espaço -->
    <h1>IMC</h1>

    <p>
        <label for="input-weigth">Informe o seu peso (kg)</label>
        <input type="number" name="" id="input-weigth" value="98" step="0.1">
    </p>
    
    <p>
        <label for="input-height">Informe a sua altura (m)</label>
        <input type="number" name="" id="input-height" value="1.78" step="0.01">
    </p>

    <button id="button-calculate-imc">Calcular IMC</button>

    <p id="paragraph-result">O IMC desses dados é <strong id="imc-result"></strong></p>

    <!--defer indica que o js será executado somente quando todo html estiver carregado-->
    <script defer src="./js/script.js"></script>
</body>
</html>
